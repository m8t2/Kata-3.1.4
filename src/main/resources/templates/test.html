<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sidebar .nav-link:hover,
        .navbar .nav-link:hover {
            background-color: #0d6efd;
            color: white;
        }

        .main-content {
            margin-top: 56px;
            padding: 20px;
            flex: 1;
        }

        .content-container {
            display: flex;
            margin-top: 56px;
            height: calc(100vh - 56px);
        }

        .user-table {
            padding: 15px;
            border-radius: 5px;
        }
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> With roles </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <form style="margin: 0;">
                        <button type="submit" class="nav-link btn btn-link"
                                style="color: white; text-decoration: none;">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link" onclick="showAdmin()">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Admin
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showUser()">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="adminContent" style="display: none;">
            <h3>Admin Panel</h3>
            <div>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    </div>


                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                         style="border: 2px solid #dddddd; border-radius: 5px;">
                        <div style="background: #f2f2f2; padding: 15px; border-bottom: 2px solid #dddddd; ">
                            <h3>Add new user</h3>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col" style="padding: 15px">
                                <b>test</b>
                            </div>
                            <div class="col"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="userContent" style="display: none;">
            <h2>User Information-page</h2>
            <div style="border: 2px solid #dddddd; border-radius: 5px;">
                <div style="background: #f2f2f2; padding: 15px; border-bottom: 2px solid #dddddd">
                    <h3>About User</h3>
                </div>
                <div class="user-table">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить пользователя?</p>
                <div class="mb-3">
                    <label class="form-label">ID:</label>
                    <input type="text" class="form-control" id="deleteUserId" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" id="deleteUserName" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" id="deleteUserEmail" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Roles:</label>
                    <input type="text" class="form-control" id="deleteUserRoles" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Удалить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
